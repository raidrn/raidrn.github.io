<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>FLAPPY BIRD | HALLOWEEN EDITION</h1>
    <p>test</p>
    
    <script type="text/processing">
        Ball[] ball;

        void setup(){
          size(800,800);
          ball = new Ball[100];
          for(int i = 0; i < ball.length; i++){
            ball[i] = new Ball();
          }
        }
        
        void draw(){
          background(0);
          for(int i = 0; i < ball.length; i++){
            ball[i].display();
          }
        }
        
        public class Ball{
        
          //DECLARE VARIABLES
          float x;
          float y;
          float Vx;
          float Vy;
          float d;
          int theColorR;
          int theColorB;
          int theColorG;
          // Constructor MAKE THE BALL
          public Ball(){ //MUST BE THE NAME OF THE CLASS  ----  NO RETURN CLASS
              x = random(width);
              y = random(height);
              Vx = random(-5,5);
              Vy = random(-5,5);
              d = random(150) + 15; // BETWEEN 1 AND 51 PIXELS WIDE/TALL
              theColorR = (int)(random(255));
              theColorB = (int)(random(255));
              theColorG = (int)(random(255));
          }
          
          //METHODS (FUNCTION)
          public void display(){
              fill(theColorR, theColorB, theColorG);
              update();
              circle(x,y,d);
              
          }
          
          public void update(){
            x += Vx; //x = x + Vx
            y += Vy;
            checkWalls();
          }
          
         
          public void checkWalls(){
            if(x<0 || x > width){
               Vx *= -1;
            }
            if(y<0 || y > height){
               Vy *= -1;
            }
          }
        }
 
    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
